<div class="row">


<div class="col-md-2" *ngFor="let producto of productos">
    <div class="card text-center">
        <div class="card-header d-flex justify-content-between align-items-center">
            {{producto.nombre}}
            <button class="btn btn-danger" (click)="deleteProducto(producto.idproductos)">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <img [src]="producto.img" alt="" class="card-img-top" style="width: 25%;">
        <div class="card-body">
            <p>{{producto.descripcion}}</p>
            <a [routerLink]="['/productos/edit', producto.idproductos]" class="bt btn-info btn-block" (click)="editProducto(producto.idproductos)">Editar</a>
        </div>
    </div>

</div>
</div>
