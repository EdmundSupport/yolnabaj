<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="number" name="title" [(ngModel)]="producto.idproductos" placeholder="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="producto.nombre" placeholder="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="descripcion" [(ngModel)]="producto.descripcion" placeholder="descripcion" class="form-control">
                </div>
                <div class="form-group">
                    <input type="url" name="img" [(ngModel)]="producto.img" placeholder="img" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateProducto() : saveProducto()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
